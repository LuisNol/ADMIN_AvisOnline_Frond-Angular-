<!--begin::Modal content-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header border-0 pb-0">
        <!--begin::Modal title-->
        <div class="d-flex align-items-center">
            <div class="symbol symbol-50px me-4">
                <div class="symbol-label bg-light-danger">
                    <i class="ki-duotone ki-trash fs-2x text-danger">
                        <span class="path1"></span>
                        <span class="path2"></span>
                        <span class="path3"></span>
                        <span class="path4"></span>
                        <span class="path5"></span>
                    </i>
                </div>
            </div>
            <div>
                <h2 class="fw-bold text-gray-900 mb-1">{{ title }}</h2>
                <span class="fs-6 text-muted" *ngIf="itemName">{{ itemType }}: {{ itemName }}</span>
            </div>
        </div>
        <!--end::Modal title-->
        
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-light-primary" (click)="onClose()">
            <i class="ki-duotone ki-cross fs-2">
                <span class="path1"></span>
                <span class="path2"></span>
            </i>
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    
    <!--begin::Modal body-->
    <div class="modal-body pt-0 pb-15">
        <!--begin::Content-->
        <div class="text-center">
            <!--begin::Alert-->
            <div class="alert alert-light-warning d-flex align-items-center p-5 mb-10">
                <i class="ki-duotone ki-information-5 fs-2hx text-warning me-4">
                    <span class="path1"></span>
                    <span class="path2"></span>
                    <span class="path3"></span>
                </i>
                <div class="d-flex flex-column text-start">
                    <h4 class="mb-1 text-dark">{{ title }}</h4>
                    <span class="fw-semibold">{{ message }}</span>
                </div>
            </div>
            <!--end::Alert-->
            
            <!--begin::Warning Text-->
            <div class="fs-6 text-muted mb-8">
                <strong class="text-danger">⚠️ Advertencia:</strong><br>
                <span class="text-gray-700">
                    Esta acción es <strong>permanente</strong> y no se puede deshacer.<br>
                    Todos los datos relacionados se eliminarán de forma definitiva.
                </span>
            </div>
            <!--end::Warning Text-->
            
            <!--begin::Actions-->
            <div class="d-flex justify-content-center gap-4">
                <button type="button" 
                        class="btn btn-light-primary fw-semibold" 
                        (click)="onCancel()"
                        [disabled]="isLoading">
                    <i class="ki-duotone ki-arrow-left fs-3 me-2">
                        <span class="path1"></span>
                        <span class="path2"></span>
                    </i>
                    {{ cancelButtonText }}
                </button>
                
                <button type="button" 
                        class="btn btn-danger fw-semibold" 
                        (click)="onConfirm()"
                        [disabled]="isLoading">
                    <span *ngIf="!isLoading" class="indicator-label">
                        <i class="ki-duotone ki-trash fs-3 me-2">
                            <span class="path1"></span>
                            <span class="path2"></span>
                            <span class="path3"></span>
                            <span class="path4"></span>
                            <span class="path5"></span>
                        </i>
                        {{ confirmButtonText }}
                    </span>
                    <span *ngIf="isLoading" class="indicator-progress">
                        <span class="spinner-border spinner-border-sm align-middle me-2"></span>
                        Eliminando...
                    </span>
                </button>
            </div>
            <!--end::Actions-->
        </div>
        <!--end::Content-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content-->
